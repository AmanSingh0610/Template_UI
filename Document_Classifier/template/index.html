<!DOCTYPE html>
<html>
<!-- All Imports (CSS, Bootstrap etc)-->
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Classifier</title>
    <script src="https://kit.fontawesome.com/4044268fc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/loader.css' %}"> -->

    <!-- CSS Elements for Frame, Boxes-->
    <style>
        body {
            overflow: auto;
            
        }
        .frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 2px;
            border-color: black;
            border-radius: 2px;
            border-color: black;
            box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
            color: rgb(255, 255, 255);
            font-family: "Open Sans", Helvetica, sans-serif;
            opacity: 0.9;
            background-color: #19263b;
        }
        .left {
            position: absolute;
            padding: 5px;
            top: 57%;
            left: 29%;
            transform: translate(-50%, -50%);
            width: 21%;
            height: 60%;
            border-radius: 20px;
            box-shadow: 8px 10px 15px 0 rgba(0, 0, 0, 0.2);
            background: #010613;
            align-items: center;
            display:block;
            justify-content: space-evenly;
            flex-direction: column;
        }
        
        .right {
            position: absolute;
            top: 57%;
            right: 5%;
            transform: translate(-50%, -50%);
            width: 21%;
            height: 60%;
            border-radius: 20px;
            box-shadow: 8px 10px 15px 0 rgba(0, 0, 0, 0.2);
            background: #010613;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        
        .title {
            margin-top:10%;
            margin-left: 8%;
            margin-bottom: 2%;
            width: 80%;
            border-bottom: 1px solid #999;
            text-align: center;
        }
        
        h1 {
            font-weight: 300;
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: black;   
        }
        
        .imgmain {
            margin-top:20%; 
            height: 60%;
            width: 80%;
        }
        
        .head {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: rgb(250, 248, 248);
        }
        
        .logo1 {
            margin-left: 45%;
            margin-top: 2%;
            opacity: 0.9;
            background: white;
            height: 10%;
            width: 12%;
        }
        .select {
            color:rgb(255, 255, 255)
        }
    </style>

    <!-- Radio Buttons -->
    <style>
        .radio-buttons {
            margin-left: 20%;
            margin-top: 5%;
        }
    </style>

    <!-- Upload Area -->
    <style>
        h5 {
            text-align: center;
            margin: 10% 0% 10% 0%;
            color: rgb(250, 248, 248);
        }

        .upload-form {
            margin-top:5%;
            margin-left: 21%;
            width: 60%;
            height: 100%;
            border: 1px dashed #999;
            border-radius: 3px;
            text-align: center;
        }
        
        .upload-icon {
            
            height: 100%;
            width: 100%;
            margin-top: 10%;
            margin-left: -2%;
        }
        
        .upload-input {
            display: none;
        
        }
        
        .btn {
            position: absolute;
            top: 79%;
            left: 15%;
            width: 72%;
            height: 12%;
            background: #444cf777;
            color: #fff;
            border-radius: 3px;
            border: 0;
            box-shadow: 0 3px 0 0 rgb(119, 4, 252);
            transition: all 0.3s ease-in-out;
            font-size: 32px;
        }
        
        .btn:hover {
            background: rgb(24, 3, 44);
            box-shadow: 0 3px 0 0 rgb(211, 214, 216);
        }
    </style>

    <!-- CSS Elements for View History Button-->
    <style>
        .presentation {
            position: fixed;
            right: 88px;
            bottom: 34px;
            color: white;
            text-shadow: 1px 1px 1px #000;
        }
        
        /* menu */
        nav.float-action-button {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 1em;
        }
        
        a.buttons {
            box-shadow: 0 5px 11px -2px rgba(0, 0, 0, 0.18), 0 4px 12px -7px rgba(0, 0, 0, 0.15);
            border-radius: 50%;
            width: 65px;
            height: 60px;
            color: #fff;
            font-size: 2.6em;
            padding: 0 0 0 0;
            text-align: center;
            display: block;
            margin: 20px auto 0;
            position: relative;
            -webkit-transition: all .1s ease-out;
            transition: all .1s ease-out;
        }
        
        
        a.buttons:nth-last-child(1) {
            -webkit-transition-delay: 25ms;
            transition-delay: 25ms;
            background-color: #D32F2F;
            /* Button color */
        }
        
        .tooltip.left {
            margin-left: -10px;
        }
    
    </style>

    <!-- CSS Elements for Loading Screen-->
    <style>
        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: relative;
            border: 4px solid #Fff;
            animation: loader 2s infinite ease;
            }
        
        .loader-wrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index:1000;
            display: flex;
            background-color: #242f3f;
            justify-content: center;
            align-items: center;
            }
        
        .loader-inner {
            vertical-align: top;
            display: inline-block;
            width: 100%;
            background-color: #fff;
            animation: loader-inner 2s infinite ease-in;
            }
            
        @keyframes loader {
            0% { transform: rotate(0deg);}
            25% { transform: rotate(180deg);}
            50% { transform: rotate(180deg);}
            75% { transform: rotate(360deg);}
            100% { transform: rotate(360deg);}
        }
        
        @keyframes loader-inner {
            0% { height: 0%;}
            25% { height: 0%;}
            50% { height: 100%;}
            75% { height: 100%;}
            100% { height: 0%;}
        }
    </style>
</head>

<!-- Main Code Body-->
<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <header>
    </header>
    <div class="frame">
        <div class="bar">
        <img src="https://imgur.com/9Q7Icce.png" class="logo1">
        </div>

        <!-- Left Box-->
        <div class="left">
            <div class="title">
                <h1 class="select">Select / Drop Document to upload</h1>
            </div>
            <form action="/index/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="radio-buttons">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="doctype" id="pdf" value="pdf">
                        <label for="pdf" class="form-check-label"> PDF
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="doctype" id="docx" value="docx">
                        <label for="docx" class="form-check-label"> Docx
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="doctype" id="text" value="text">
                        <label for="text" class="form-check-label"> Text File
                    </div>
                </div>
                <div class="upload-form">
                    <label for="file1"> 
                        <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon">
                        <h5>Click here to Upload</h5>
                    </label>
                    <input type="file" name="file1" id="file1" class="upload-input">
                </div>
                <button type="submit" class="btn" name="detectbutton" id=btn >Detect Document</button>   
            </form>
        </div>

        <!-- Right Box-->
        <div class="right">
            <img class="imgmain" src="https://imgur.com/FX9WAiH.png" alt='imagename'>
            <h1 class="head"> Detected Document Type</h1>
             
        </div>

        <!-- View History Button-->
        <div class="presentation">Click Here to View History <i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        <nav class="float-action-button">
            <a href='/history/' class="buttons" title="history" id=buttons>
                <i class="fa-solid fa-book"></i>
            </a>
        </nav>
    </div>

</body>

<!-- Script to View/Disable Loading Screen-->
<script>
    $(window).on("load",function(){
        $('.loader-wrapper').attr('style','display: none');
   });
   $(document).ready(function () {
    $(btn).on("click",function(){
        $('.loader-wrapper').attr('style','display: flex');
        });
    });
    $(document).ready(function () {
        $(buttons).on("click",function(){
            $('.loader-wrapper').attr('style','display: flex');
            });
        });
</script>
<script>
    $(document).ready(function (){
        validate();
        $('.form-check-input, .upload-input').change(validate);
    });
    
    function validate(){
        if ($('.form-check-input').val().length > 0 && $('.upload-input').val().length > 0)
        {
            $(btn).prop("disabled", false);
        }
        else {
            $(btn).prop("disabled", true);
        }
    }
</script>
